<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="../static/css/alertify.min.css">
  <script src="../static/js/jquery-3.6.0.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/alertify.min.js"></script>


  <title>{% block title %}{% endblock %} - Dictionary App</title>
  {% endblock %}

</head>

<body>
  <div class="header bg-secondary">
    <div class="container d-flex justify-content-between">
      <div class="fs-4 fw-bold">DICTIONARY APP</div>
      <form action="/auth/logout" method="get">
        <button type="submit" class="btn btn-sm btn-light float-end" id="btn_logout">Logout</button>
      </form>
    </div>
  </div>

  <div class="container content">
    <div class="row">
      <div class="col-1">
        <div class="list-group">
          <a href="{{ url_for('dashboard.index') }}"
            class="list-group-item list-group-item-action menu-item {{'active' if title=='Dashboard' }}">
            <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem;" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
          </a>
          <a href="{{ url_for('search.index') }}"
            class="list-group-item list-group-item-action menu-item {{'active' if title=='Search' }}">
            <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem;" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </a>
          <a href="{{ url_for('practise.index') }}"
            class="list-group-item list-group-item-action menu-item {{'active' if title=='Practise' }}">
            <svg xmlns="http://www.w3.org/2000/svg" style="width: 1.5rem; height: 1.5rem;" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                clip-rule="evenodd" />
            </svg>
          </a>
        </div>
      </div>
      <div class="col-11">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>

</body>

</html>
